<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script> -->
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 100%; height: 400px"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById("main"));
      window.addEventListener("resize", function () {
        myChart.resize();
      });

      option = {
        tooltip: {
          trigger: "axis",
          axisPointer: {
            type: "cross",
            crossStyle: {
              color: "#F00",
            },
          },
        },
        legend: {},
        xAxis: [
          {
            type: "time",
            axisTick: {
              alignWithLabel: true,
            },
            min: "2023-01-20",
            max: "2023-12-11",
            axisLabel: {
              textStyle: {
                fontSize: 12,
                color: "#222222",
              },
              rich: {
                primary: {
                  fontSize: 12,
                },
              },
            },
            // data: [
            //   "2023-01-20",
            //   "2023-02-20",
            //   "2023-03-20",
            //   "2023-04-20",
            //   "2023-05-20",
            //   "2023-06-20",
            //   "2023-07-20",
            //   "2023-08-20",
            //   "2023-09-20",
            //   "2023-10-20",
            //   "2023-11-20",
            //   "2023-12-20",
            // ],
          },
        ],
        yAxis: [
          {
            type: "value",
            name: "降水量",
            min: 0,
            max: 250,
            position: "right",
            axisLabel: {
              formatter: "{value} ml",
            },
          },
          {
            type: "value",
            name: "温度",
            min: 0,
            max: 25,
            position: "left",
            axisLabel: {
              formatter: "{value} °C",
            },
          },
        ],
        series: [
          {
            name: "降水量",
            type: "bar",
            yAxisIndex: 0,
            data: [
              6, 32, 70, 86, 68.7, 100.7, 125.6, 112.2, 78.7, 48.8, 36.0, 19.3,
            ],
          },
          {
            name: "温度",
            type: "line",
            smooth: true,
            yAxisIndex: 1,
            data: [
              6.0, 10.2, 10.3, 11.5, 10.3, 13.2, 14.3, 16.4, 18.0, 16.5, 12.0,
              5.2,
            ],
          },
        ],
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
