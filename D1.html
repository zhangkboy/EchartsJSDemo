<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script> -->
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 100%; height: 400px"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById("main"));
      window.addEventListener("resize", function () {
        myChart.resize();
      });

      // 指定图表的配置项和数据
      var option = {
        // 全局调色盘。
        // color: [
        //   "#c23531",
        //   "#2f4554",
        //   "#61a0a8",
        //   "#d48265",
        //   "#91c7ae",
        //   "#749f83",
        //   "#ca8622",
        //   "#bda29a",
        //   "#6e7074",
        //   "#546570",
        //   "#c4ccd3",
        // ],
        title: {
          text: "ECharts示例",
        },
        tooltip: {},
        legend: {
          data: ["销量1", "销量2"],
        },
        xAxis: {
          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],
          axisTick: {
            length: 6,
            lineStyle: {
              type: "dashed",
            },
          },
          axisLabel: {
            formatter: "{value} kg",
            align: "center",
            // ...
          },
        },
        yAxis: {
          axisLabel: {
            formatter: "{value} 元",
            align: "center",
            // ...
          },
        },
        series: [
          {
            name: "销量1",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20],
            // 此系列自己的调色盘。
            color: [
              //   "#dd6b66",
              //   "#759aa0",
              //   "#e69d87",
              //   "#8dc1a9",
              //   "#ea7e53",
              //   "#eedd78",
              //   "#73a373",
              //   "#73b9bc",
              //   "#7289ab",
              //   "#91ca8c",
              "#f49f42",
            ],
          },
          {
            name: "销量2",
            type: "line",
            data: [15, 30, 46, 20, 20, 40],
            color: [
              "#37A2DA",
              "#32C5E9",
              "#67E0E3",
              "#9FE6B8",
              "#FFDB5C",
              "#ff9f7f",
              "#fb7293",
              "#E062AE",
              "#E690D1",
              "#e7bcf3",
              "#9d96f5",
              "#8378EA",
              "#96BFFF",
            ],
          },
        ],
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
