<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script> -->
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 100%; height: 400px"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById("main"));
      window.addEventListener("resize", function () {
        myChart.resize();

          text: "ECharts示例",
        },
        tooltip: {},

          type: "scroll",
          orient: "vertical",
          right: 10,
          top: 20,
          bottom: 20,
          backgroundColor: "#ccc",
          textStyle: {
            color: "#c0c",
            // ...
          },
          // icon: "rect",

            {
              name: "销量1",
              icon: "rect",
            },
            {
              name: "销量2",
              icon: "circle",
            },
            {
              name: "销量3",
              icon: "pin",
            },
            {
              name: "销量4",
              icon: "pin",
            },
            {
              name: "销量5",
              icon: "pin",
            },
            {
              name: "销量6",
              icon: "circle",
            },
            {
              name: "销量7",
              icon: "circle",
            },
          ],

            销量2: true,
            销量3: false,

        },

          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],
          axisTick: {
            length: 6,
            lineStyle: {
              type: "dashed",
            },
          },
          axisLabel: {
            formatter: "{value} kg",
            align: "center",
            // ...
          },
        },
        yAxis: {
          axisLabel: {
            formatter: "{value} 元",
            align: "center",
            // ...
          },
        },
        series: [
          {
            name: "销量1",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20],

            color: [

              "#f49f42",
            ],
          },
          {
            name: "销量2",
            type: "line",
            data: [15, 30, 46, 20, 20, 40],
            color: [
              // "#37A2DA",
              // "#32C5E9",

              "#e7bcf3",
              "#9d96f5",
              "#8378EA",
              "#96BFFF",
            ],
          },
        ],
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
      myChart.on("click", "series.line", function (params) {
        window.open(
          "https://www.baidu.com/s?wd=" + encodeURIComponent(params.name)
        );
